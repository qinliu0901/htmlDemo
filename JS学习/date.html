<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var d=new Date();
			console.log(d);
			var d=new Date(15654955895);
			console.log(d);
			var d=new Date(2015,9,3);
			console.log(d);
			console.log(Date.now());
			console.log(Date.parse('Aug 9,2015'));//解析一个日期的字符串，返回从1970-1-1 0点到现在的毫秒数
			console.log(Date.UTC(2015,09,03,0,0,0));
			var d=new Date('2017-8-3');
			console.log(d.getDate());
			console.log(d.getDay());
			console.log(d.getFullYear());
			console.log(d.getMonth());
			console.log(d.getTime());
			d.setDate('11');
			d.setFullYear('2018');
			console.log(d);
			console.log(d.toString());
			console.log(d.valueOf());
			console.log(d.toJSON());
			
			
			
			
			
		</script>
	</body>
</html>
