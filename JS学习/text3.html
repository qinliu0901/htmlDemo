<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1;i<=100;++i){
				if(i%2==1){
					document.write(i+'<br/>');
				}
			}
		//求1-100之间奇数的和
		//continue表示跳过当次循环，进入下次循环
		</script>
		<table border="1" cellpadding="8" bgcolor="aqua" width="80%">
			<script type="text/javascript">
				for(var i=1;i<=3;i++){//行
					document.write('<tr>');
						document.write('<td></td>');
						document.write('<td></td>');
						document.write('<td></td>');//列
					document.write('</tr>');
				}
			</script>
		</table>
		<script type="text/javascript">
			document.write('<table border="1" cellpadding="0" cellspacing="0" bgcolor="aqua" width="80%">')
				for(var i=1;i<=9;++i){
					document.write('<tr>');
						for(var j=1;j<=i;j++){
							document.write('<td>'+i+'x'+j+'='+(i*j)+'</td>');
						}
					document.write('</tr>');
				}
			document.write('</table>');//打印倒的99乘法表，for循环百元买鸡，公鸡5一只，母鸡3一只，小鸡三只一元，可买多少鸡
			
		</script>
	</body>
</html>
