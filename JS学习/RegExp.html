		<script type="text/javascript">
			var patt=new RegExp('javascript');
			var res=patt.test('this is a test');
			console.log(res);
			patt=/javascript/i;//i是忽略大小写
			res=patt.test('this is a Javascript test');
			console.log(res);
			//[]
			res=/[abc]/.test('blue');
			res=/[^abc]/.test('blue');//开始
			console.log(res);
			//元字符
			res=/./.test('/n');
			res=/./.test('OTHERS');
			res=/\w/.test('hello');//A-Za-z0-9
			res=/\s/.test('  ');
			res=/\bg/.test('good');
			res=/0\b/.test('good');
			res=/d\b/.test('good');
			console.log(res);
			//量词
			res=/o+/.test('google');
			res=/o{1,3}/.test('google');
			console.log(res);
			res=/\d/.test('hfdj');
