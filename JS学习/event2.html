<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="btn1" value="test1" />
		<script type="text/javascript">
			var btn1=document.getElementById('btn1');
			btn1.onclick=function(e){
				var e=e||window.event;//跨浏览器兼容
				alert(e);
			}
		</script>
		<div id="box1" style="background: #ABCDEF;width: 300px;height: 300px;">
			<input type="button" name="" id="btn1" value="test1" />
		</div>
		<script type="text/javascript">
			var btn1=document.getElementById('btn1');
			var box1=document.getElementById('box1');
			btn1.onclick=function(){
				alert('button clicked');
				//取消冒泡
				var e=e||window.event;
				//w3c取消冒泡
				e.stopPropagation();
				//e.cancleBubble=true,ie浏览器上
			}
			box1.onclick=function(){
				alert('div clicked');
			}
			document.body.onclick=function(){
				alert('body clicked');
			}
			document.documentElement.onclick=function(){
				alert('HTML clicked');
			}
			document.onclick=function(){
				alert('document clicked');
			}
			//button-div-body-html-document冒泡
		</script>
	</body>
</html>
