<!doctype html>
<html>
	<head>
		<title>div+css布局（布局相关属性）</title>
		<meta charset='UTF-8'>
		<style type='text/css'>
			body{
				margin:0;
				padding:0;
			}
			.div{
				width: 300px;
				height: 300px;
				background-color: green;
				position: relative;
				left: 10px;
				top: 10px;
			}
			span{
				background-color: #f60;
				position: absolute;
				color: #fff;
				top: 10px;
				right: 0;
			}
			.fixed{
				background-color: #f60;
				position: fixed;
				color: #fff;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div class='div'>
		<span>浏览次数</span></div>
		<div class='fixed'>
			<p>联系电话：11111</p>
			<p>联系qq：11111</p>
			<p>联系地址：11111</p>
		</div>

</html>
